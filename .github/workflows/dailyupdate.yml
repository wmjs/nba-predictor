name: Daily Data Update

on:
  schedule:
    # Runs at 6 AM EST (11:00 UTC)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: |
        python3 run.py --load_new=True --load_from_files=True --reload_all=False

    - name: Commit and push if changes
      run: |
        git config --local user.email "GitHub Actions Bot"
        git config --local user.name "actions@github.com"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update data $(date)" && git push)